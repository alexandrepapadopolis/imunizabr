<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' file: data: blob: filesystem: ws: https:; default-src *; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *"/>
    <title></title>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic.cloud.min.js"></script>

    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>



    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-md5/angular-md5.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <link href="css/ionic.app.css" rel="stylesheet">

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px;
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/app.js"></script>

    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>


    <script src="js/directives.js"></script>

    <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>

    <script src="js/angular-simple-logger.js"></script>

    <script src="js/angular-google-maps.min.js"></script>

    <script src="js/googlemaps.init.js"></script>

    <script src="lib/angular-utf8-base64/angular-utf8-base64.min.js"></script>

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
          <!--<ion-nav-back-button></ion-nav-back-button>-->
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
          <div class="title">ImunizaBR</div>
        </ion-header-bar>
        <ion-content ng-controller="ImunizaBRController" padding="false" class="side-menu-left has-header side-menu-gradient">
          <div class="spacer" style="width: 247.778px; height: 6px;"></div>
          <div class="profile-image" data-componentid="image3">
            <img src="img/m9IXOD7BRU2N10FjKneY_ze_gotinha.jpg" width="30%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
          </div>
          <div class="spacer" style="width: 247.778px; height: 6px;"></div>
          <ion-list>
            <ion-item class="item-icon-left side-menu-item" ui-sref="registroDeVacina" menu-close="" active-page-highlight="">
              <i class="icon ion-waterdrop"></i>Registro de vacina
            </ion-item>
            <ion-item class="item-icon-left  side-menu-item" ui-sref="calendario" menu-close="" active-page-highlight="">
              <i class="icon ion-ios-calendar-outline"></i>Calendário
            </ion-item>
            <ion-item class="item-icon-left  side-menu-item" ui-sref="inicio.historico" menu-close="" active-page-highlight="">
              <i class="icon ion-ios-book-outline"></i>Caderneta de Vacinação
            </ion-item>
            <ion-item class="item-icon-left  side-menu-item" ui-sref="grupoFamiliar" menu-close="" active-page-highlight="">
              <i class="icon ion-ios-people-outline"></i>Grupo Familiar
            </ion-item>
            <ion-item class="item-icon-left  side-menu-item" ui-sref="postosDeVacinacao" menu-close="" active-page-highlight="">
              <i class="icon ion-ios-location-outline"></i>Postos de vacinação
            </ion-item>
            <ion-item class="item-icon-left  side-menu-item" ui-sref="inicial" menu-close="" active-page-highlight="">
              <i class="icon ion-ios-information-outline"></i>Sobre
            </ion-item>
          </ion-list>
          <a menu-close="" class="button button-block" ng-click="signout()">Sair</a>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </div>
  </body>
</html>
